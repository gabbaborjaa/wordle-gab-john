<html>
    <head>
        <link rel='stylesheet' href='wordle_part1.css'>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    </head>
    <body>
        <h1>Part 1</h1>
        <p>Placeholder for <span class='wordle-name'>Wordle</span>, Part 1.</p>
        <div id="container"> 
        <div id="wordle-grid">
            <div class="row">
                <div class="cell almost">A</div>
                <div class="cell incorrect">D</div>
                <div class="cell incorrect">I</div>
                <div class="cell incorrect">E</div>
                <div class="cell incorrect">U</div>
            </div>
            <div class="row">
                <div class="cell incorrect">C</div>
                <div class="cell almost">R</div>
                <div class="cell almost">A</div>
                <div class="cell incorrect">F</div>
                <div class="cell almost">T</div>
            </div>
            <div class="row">
                <div class="cell almost">S</div>
                <div class="cell almost">T</div>
                <div class="cell almost">A</div>
                <div class="cell almost">R</div>
                <div class="cell correct">S</div>
            </div>
            <div class="row">
                <div class="cell correct">P</div>
                <div class="cell correct">A</div>
                <div class="cell correct">R</div>
                <div class="cell correct">T</div>
                <div class="cell correct">S</div>
            </div>
            <div class="row">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            
            <div class="row">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
        </div>
    </div>
        <div class = "spacer"> 
            </div>
        <div id="keyboard">
            <div class="row">
                <button class="key">Q</button>
                <button class="key">W</button>
                <button class="key incorrect">E</button>
                <button class="key correct">R</button>
                <button class="key correct">T</button>
                <button class="key">Y</button>
                <button class="key incorrect">U</button>
                <button class="key incorrect">I</button>
                <button class="key">O</button>
                <button class="key correct">P</button>
            </div>
            <div class="row">
                <button class="key correct">A</button>
                <button class="key correct">S</button>
                <button class="key incorrect">D</button>
                <button class="key incorrect">F</button>
                <button class="key">G</button>
                <button class="key">H</button>
                <button class="key">J</button>
                <button class="key">K</button>
                <button class="key">L</button>
            </div>
            <div class="row">
                <button class="key special" id="enter">Enter</button>
                <button class="key">Z</button>
                <button class="key">X</button>
                <button class="key incorrect">C</button>
                <button class="key">V</button>
                <button class="key">B</button>
                <button class="key">N</button>
                <button class="key">M</button>
                <button class="key special" id="backspace">Backspace</button>
            </div>
        </div>
    </body>
</html>
